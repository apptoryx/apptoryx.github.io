<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apptoryx - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #F0F4F8;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #0A2540 0%, #1E3A5F 100%);
            color: white;
            padding: 30px 20px;
            height: 100%;
            position: fixed;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
        }
        .sidebar .logo {
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 0 20px 0;
        }
        .sidebar .tagline {
            font-style: italic;
            margin-bottom: 30px;
            color: #A8C7FA;
            font-size: 1em;
            text-align: left;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            color: #A8C7FA;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 60px 40px;
            width: calc(100% - 250px);
            box-sizing: border-box;
            background-color: #F0F4F8;
            transition: margin-left 0.3s ease;
        }
        .hero {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
            color: #0A2540;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.4em;
            color: #666;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .contact-info a {
            color: #0A2540;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0A2540;
        }
        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        form input:focus, form textarea:focus {
            border-color: #0A2540;
            outline: none;
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #0A2540;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #1E3A5F;
        }
        .consultation {
            text-align: center;
            margin-top: 30px;
        }
        .consultation a {
            background-color: #0A2540;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .consultation a:hover {
            background-color: #1E3A5F;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        .footer a {
            color: #0A2540;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .menu-toggle {
            display: none;
        }
        .hamburger {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: #0A2540;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .sidebar {
                left: -250px;
                position: absolute;
                z-index: 999;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 80px 20px 30px 20px;
            }
            .menu-toggle:checked ~ .sidebar {
                left: 0;
            }
            .menu-toggle:checked ~ .main-content {
                margin-left: 250px;
            }
            body {
                flex-direction: row;  /* Keep row to allow sidebar slide */
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">â˜°</label>
    <div class="sidebar">
        <img src="Logo-removebg-preview.png" alt="Apptoryx Logo" class="logo">
        <p class="tagline">App Story by X</p>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
            <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="hero">
            <h1>Contact Us</h1>
            <p>Let's Start Crafting Your Digital Story Today</p>
        </div>
        <div class="contact-info">
        </div>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="consultation">
            <a href="mailto:sara.businessenquiry@gmail.com">Book a Free Consultation</a>
        </div>
        <div class="footer">
            <a href="https://wa.me/+971526979817">Contact Us</a> | <a href="mailto:sara.businessenquiry@gmail.com">Email Us</a>
        </div>
    </div>
</body>
</html>
